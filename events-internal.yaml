swagger: '2.0'
info:
  contact:
    email: dev@edropin.com
    name: Saj Arora
  description: Events Internal service for eDropin
  license:
    name: UNLICENSED
  title: eDropin Events Internal
  version: 1.0.0
host: localhost:9003
basePath: /
schemes:
  - http
paths:
  '/events/update-ticket':
    post:
      security:
        - PubsubKey: []
      produces:
        - application/json
      parameters:
        - description: Pubsub data
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EePubsubInput'
      responses:
        '200':
          description: Updated order items
          schema:
            $ref: '#/definitions/EeSuccess'
      tags:
        - eeEvents
      operationId: updateEventTicket
      summary: Update event ticket, subscription for store item add, update and delete
  
definitions:
  EeSuccess:
    properties:
      message:
        type: object
      success:
        type: boolean
    type: object
    
  EePubsubInput:
    type: object
    properties:
      subscription:
        type: string
      data:
        type: string
      messageId:
        type: string
  
securityDefinitions:
  ServiceKey:
    in: header
    name: X-Service-Key
    description: Client Key
    type: apiKey
  PubsubKey:
    in: query
    name: apiKey
    description: Pubsub Key
    type: apiKey
security:
  - ServiceKey: []
tags:
  - description: Manage Event subscriptions
    name: eeEvents

