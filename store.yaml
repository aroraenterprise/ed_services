swagger: '2.0'
info:
  description: Store service for eDropin
  version: 1.0.0
  title: eDropin Store
  license:
    name: UNLICENSED
  contact:
    name: Saj Arora
    email: dev@edropin.com
host: store-dot-edropin-play.appspot.com
basePath: /
tags:
  - name: esMerchants
    description: Merchant management
  - name: esStore
    description: Store management
  - name: esCart
    description: User Cart for store items
  - name: esOrder
    description: Order items for user
  - name: esCustomers
    description: Customers of eDropin
schemes:
  - https
produces:
  - application/json
securityDefinitions:
  Authorization:
    type: apiKey
    in: header
    name: Authorization
  ClientKey:
    type: apiKey
    in: header
    name: X-Client-Key
security:
  - ClientKey: []
    Authorization: []
paths:
  '/merchants/{merchantId}':
    parameters:
      - $ref: '#/parameters/merchantId'
    get:
      tags:
        - esMerchants
      summary: Get a Merchant from the directory
      operationId: getMerchant
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsMerchant'
        '400':
          description: Invalid ID supplied
        '404':
          description: Store Item not found
        '500':
          $ref: '#/responses/Default500ErrorResponse'
    put:
      tags:
        - esMerchants
      summary: Enable billing
      operationId: enableBilling
      parameters:
        - in: body
          name: stripeCode
          description: Stripe Code To Enable Billing
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Billing updated
          schema:
            $ref: '#/definitions/EsMerchant'
        '400':
          description: Invalid ID supplied
        '401':
          $ref: '#/responses/UnauthorizedError'
        '404':
          description: Profile not found
        '405':
          $ref: '#/responses/InvalidInputResponse'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/merchants/{merchantId}/sell/{itemType}':
    parameters:
      - $ref: '#/parameters/merchantId'
      - $ref: '#/parameters/itemType'
    put:
      tags:
        - esMerchants
      summary: 'Setup fee structure for merchant [Admin Only]'
      operationId: updateFeeStructure
      parameters:
        - in: body
          name: feeProps
          required: true
          description: Fee structure
          schema:
            $ref: '#/definitions/EsFeeStructure'
      responses:
        '200':
          description: Merchant fee structure updated
          schema:
            $ref: '#/definitions/EsMerchant'
        '400':
          description: Invalid ID supplied
        '401':
          $ref: '#/responses/UnauthorizedError'
        '404':
          description: Profile not found
        '405':
          $ref: '#/responses/InvalidInputResponse'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
    get:
      tags:
        - esMerchants
      summary: Check merchant is able to sell an item type
      operationId: canMerchantSellItem
      responses:
        '200':
          description: Merchant has Permission
          schema:
            $ref: '#/definitions/EsPermissionCheck'
        '401':
          $ref: '#/responses/UnauthorizedError'
        '405':
          $ref: '#/responses/InvalidInputResponse'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/merchants/{merchantId}/permissions/{accountId}':
    parameters:
      - $ref: '#/parameters/merchantId'
      - $ref: '#/parameters/accountId'
    get:
      tags:
        - esMerchants
      summary: Get permission for account
      operationId: getAccountPermissionForMerchant
      responses:
        '200':
          description: Permissions for account
          schema:
            $ref: '#/definitions/EsPermission'
        '401':
          $ref: '#/responses/UnauthorizedError'
        '405':
          $ref: '#/responses/InvalidInputResponse'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
    put:
      tags:
        - esMerchants
      summary: Set permission for merchant
      operationId: setMerchantPermission
      parameters:
        - in: body
          name: permissionProps
          description: Permissions
          required: true
          schema:
            $ref: '#/definitions/EsPermissionInput'
      responses:
        '200':
          description: Permission set
          schema:
            $ref: '#/definitions/EsPermission'
        '401':
          $ref: '#/responses/UnauthorizedError'
        '405':
          $ref: '#/responses/InvalidInputResponse'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/merchants/{merchantId}/permissions/{accountId}/check':
    parameters:
      - $ref: '#/parameters/merchantId'
      - $ref: '#/parameters/accountId'
    get:
      tags:
        - esMerchants
      summary: Check account has permission
      operationId: checkAccountHasPermission
      parameters:
        - in: query
          type: string
          required: true
          name: permission
      responses:
        '200':
          description: Account has Permission
          schema:
            $ref: '#/definitions/EsPermissionCheck'
        '401':
          $ref: '#/responses/UnauthorizedError'
        '405':
          $ref: '#/responses/InvalidInputResponse'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/merchants/{merchantId}/all-permissions':
    parameters:
      - $ref: '#/parameters/merchantId'
    get:
      tags:
        - esMerchants
      summary: List all merchant permissions
      operationId: getMerchantPermission
      parameters:
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: List of Users with permissions linked to this merchant
          schema:
            $ref: '#/definitions/EsPagedPermission'
        '401':
          $ref: '#/responses/UnauthorizedError'
        '405':
          $ref: '#/responses/InvalidInputResponse'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/store/{merchantId}/items':
    get:
      parameters:
        - $ref: '#/parameters/merchantId'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      tags:
        - esStore
      summary: Get all store items for merchant
      operationId: listStoreItems
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsPagedStoreItem'
        '400':
          description: Invalid ID supplied
        '404':
          description: Store Item not found
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/store/{merchantId}/items/{itemId}':
    parameters:
      - $ref: '#/parameters/merchantId'
      - $ref: '#/parameters/itemId'
    get:
      tags:
        - esStore
      security:
        - ClientKey: []
        - ClientKey: []
          Authorization: []
      summary: Get a store item from the directory
      operationId: getStoreItem
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsStoreItem'
        '400':
          description: Invalid ID supplied
        '404':
          description: Store Item not found
        '500':
          $ref: '#/responses/Default500ErrorResponse'
    put:
      tags:
        - esStore
      summary: Upsert a store item
      operationId: upsertStoreItem
      parameters:
        - in: body
          name: storeItemProps
          description: Store Item that needs to be upserted
          required: true
          schema:
            $ref: '#/definitions/EsStoreItemUpdate'
      responses:
        '200':
          description: Store Item updated
          schema:
            $ref: '#/definitions/EsStoreItem'
        '400':
          description: Invalid ID supplied
        '401':
          $ref: '#/responses/UnauthorizedError'
        '404':
          description: Store Item not found
        '405':
          $ref: '#/responses/InvalidInputResponse'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
    delete:
      tags:
        - esStore
      summary: Delete an existing Store Item
      operationId: deleteStoreItem
      responses:
        '204':
          description: Event deleted
          schema:
            $ref: '#/definitions/EsStoreItem'
        '400':
          description: Invalid ID supplied
        '401':
          $ref: '#/responses/UnauthorizedError'
        '404':
          description: StoreItem not found
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/store/get-multi':
    get:
      tags:
        - esStore
      security:
        - ClientKey: []
        - ClientKey: []
          Authorization: []
      parameters:
        - in: query
          name: storeIds
          type: array
          items:
            type: string
      summary: Get multip store items from the directory
      operationId: getMultipleStoreItems
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsPagedStoreItem'
        '400':
          description: Invalid ID supplied
        '404':
          description: Store Item not found
        '500':
          $ref: '#/responses/Default500ErrorResponse'

  '/cart/{currencyCode}':
    parameters:
      - $ref: '#/parameters/currencyCode'
    get:
      tags:
        - esCart
      summary: Get the users active cart for currency code
      operationId: getCartForCurrencyCode
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsCart'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
    delete:
      tags:
        - esCart
      summary: Empty the user cart
      operationId: emptyCart
      responses:
        '204':
          description: Cart deleted
          schema:
            $ref: '#/definitions/EsCart'
        '401':
          $ref: '#/responses/UnauthorizedError'
        '404':
          description: Cart not found
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  
  '/cart/{currencyCode}/items/{merchantId}/{itemId}':
    parameters:
      - $ref: '#/parameters/currencyCode'
      - $ref: '#/parameters/merchantId'
      - $ref: '#/parameters/itemId'
    put:
      tags:
        - esCart
      summary: Upsert item to cart
      operationId: upsertCartItem
      parameters:
        - in: body
          name: cartItemProps
          description: Cart Item that needs to be upserted
          required: true
          schema:
            $ref: '#/definitions/EsCartItemInput'
      responses:
        '200':
          description: Cart Item upserted
          schema:
            $ref: '#/definitions/EsCart'
        '400':
          description: Invalid ID supplied
        '401':
          $ref: '#/responses/UnauthorizedError'
        '404':
          description: Cart Store Item not found
        '405':
          $ref: '#/responses/InvalidInputResponse'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
    delete:
      tags:
        - esCart
      summary: Delete a cart item
      operationId: deleteCartItem
      responses:
        '204':
          description: Cart Item deleted
          schema:
            $ref: '#/definitions/EsCart'
        '401':
          $ref: '#/responses/UnauthorizedError'
        '404':
          description: Cart Item not found
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/cart/{currencyCode}/validate':
    parameters:
      - $ref: '#/parameters/currencyCode'
    post:
      tags:
        - esCart
      summary: Validate Cart for a currency to ensure all items are available and pricing is all up to date and there are not potential conflicts
      operationId: validateCart
      responses:
        '200':
          description: Cart Item validated
          schema:
            $ref: '#/definitions/EsCart'
        '400':
          description: Invalid ID supplied
        '401':
          $ref: '#/responses/UnauthorizedError'
        '404':
          description: Cart Store Item not found
        '405':
          $ref: '#/responses/InvalidInputResponse'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/cart/{currencyCode}/checkout':
    parameters:
      - $ref: '#/parameters/currencyCode'
    post:
      tags:
        - esCart
      summary: Endpoint to charge the customer for the items in their cart.
      parameters:
        - in: body
          name: paymentProps
          description: Payment props for checkout
          required: true
          schema:
            $ref: '#/definitions/EsPaymentInput'
      operationId: checkoutCart
      responses:
        '200':
          description: List of orderItems grouped by merchant as Order that the user has checked out
          schema:
            $ref: '#/definitions/EsCheckout'
        '400':
          description: Invalid ID supplied
        '401':
          $ref: '#/responses/UnauthorizedError'
        '404':
          description: Cart Store Item not found
        '405':
          $ref: '#/responses/InvalidInputResponse'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  
  '/merchants/{merchantId}/orders':
    get:
      tags:
        - esOrder
      summary: Get orders for by merchant (merchant use only)
      parameters:
        - $ref: '#/parameters/merchantId'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      operationId: listOrdersByMerchant
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsPagedOrder'
        '400':
          description: Invalid ID supplied
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  /orders:
    get:
      tags:
        - esOrder
      summary: Get orders for current user
      parameters:
        - in: query
          name: merchantId
          required: false
          type: string
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      operationId: listOrders
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsPagedOrder'
        '400':
          description: Invalid ID supplied
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/orders/{orderId}':
    parameters:
      - $ref: '#/parameters/orderId'
    get:
      tags:
        - esOrder
      summary: Get order by id
      security:
        - ClientKey: []
        - ClientKey: []
          Authorization: []
      operationId: getOrder
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsOrder'
        '400':
          description: Invalid ID supplied
        '404':
          description: Store Item not found
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/orders/{orderId}/items':
    parameters:
      - $ref: '#/parameters/orderId'
    get:
      tags:
        - esOrder
      summary: List order items
      operationId: listOrderItems
      parameters:
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsPagedOrderItem'
        '400':
          description: Invalid ID supplied
        '404':
          description: Store Item not found
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/merchants/{merchantId}/order-items':
    get:
      tags:
        - esOrder
      summary: List merchant order items
      operationId: listOrderItemsByMerchant
      parameters:
        - $ref: '#/parameters/merchantId'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsPagedOrderItem'
        '400':
          description: Invalid ID supplied
        '404':
          description: Store Item not found
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  
  /customers:
    get:
      tags:
        - esCustomers
      summary: Get the users current customer information
      operationId: getUserCustomer
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/EsCustomer'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
    put:
      tags:
        - esCustomers
      summary: Update a customer
      operationId: updateCustomer
      parameters:
        - in: body
          name: customerProps
          description: Customer input
          required: true
          schema:
            $ref: '#/definitions/EsCustomerInput'
      responses:
        '200':
          description: A new Customer
          schema:
            $ref: '#/definitions/EsCustomer'
        '400':
          description: Invalid attributes
        '401':
          $ref: '#/responses/UnauthorizedError'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  '/customers/payment-methods':
    post:
      tags:
        - esCustomers
      summary: Add Payment method for customer
      operationId: addPaymentMethod
      parameters:
        - in: body
          name: paymentProps
          description: Payment props for checkout
          required: true
          schema:
            $ref: '#/definitions/EsPaymentInput'
      responses:
        '200':
          description: A new Customer
          schema:
            $ref: '#/definitions/EsPaymentMethod'
        '400':
          description: Invalid attributes
        '401':
          $ref: '#/responses/UnauthorizedError'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
  
  '/customers/payment-methods/{paymentId}':
    parameters:
      - $ref: '#/parameters/paymentId'
    delete:
      tags:
        - esCustomers
      summary: Remove a customer
      operationId: removeCustomer
      responses:
        '200':
          description: Customer removed
          schema:
            $ref: '#/definitions/EsSuccess'
        '401':
          $ref: '#/responses/UnauthorizedError'
        '500':
          $ref: '#/responses/Default500ErrorResponse'
parameters:
  limit:
    name: limit
    in: query
    description: Number of items returned
    type: integer
    format: int32
    minimum: 0
    exclusiveMinimum: true
    maximum: 50
    exclusiveMaximum: false
    multipleOf: 10
    default: 20
  cursor:
    name: cursor
    in: query
    description: Start Cursor for query
    type: string
  accountId:
    name: accountId
    in: path
    description: Account Id
    type: string
    required: true
  cartId:
    name: cartId
    in: path
    description: Cart Id
    type: string
    required: true
  paymentId:
    name: paymentId
    in: path
    description: Payment Method Id
    type: string
    required: true
  merchantId:
    name: merchantId
    in: path
    description: Merchant Id
    type: string
    required: true
  orderId:
    name: orderId
    in: path
    description: Order Id
    type: string
    required: true
  itemId:
    name: itemId
    in: path
    description: Store Item Id
    type: string
    required: true
  itemType:
    name: itemType
    in: path
    description: Store Item Type
    type: string
    required: true
  currencyCode:
    name: currencyCode
    in: path
    description: Currency Code
    type: string
    required: true
responses:
  Default500ErrorResponse:
    description: An unexpected error occured.
    schema:
      $ref: '#/definitions/EsDefaultError'
  InvalidInputResponse:
    description: Validation exception
  UnauthorizedError:
    description: API key is missing or invalid
    headers:
      WWW_Authenticate:
        type: string
definitions:
  EsBaseId:
    type: object
    properties:
      id:
        type: string
      createdOn:
        type: string
        readOnly: true
      modifiedOn:
        type: string
        readOnly: true
  EsSuccess:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: object
  EsDefaultError:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
  EsPagination:
    type: object
    properties:
      pageSize:
        type: integer
        format: int32
      nextCursor:
        type: string
      total:
        type: integer
        format: int32
  EsPermission:
    type: object
    properties:
      id:
        type: string
      creatorId:
        type: string
      entityKind:
        type: string
      entityId:
        type: string
      permissions:
        type: object
  EsPermissionInput:
    type: object
    properties:
      permissions:
        type: object
  EsPagedPermission:
    type: object
    properties:
      pageData:
        $ref: '#/definitions/EsPagination'
      allPermission:
        type: array
        items:
          type: string
      items:
        type: array
        items:
          $ref: '#/definitions/EsPermission'
  EsPermissionCheck:
    type: object
    properties:
      hasPermission:
        type: boolean
  EsFeeStructure:
    type: object
    required:
      - feeType
      - feeAmount
    properties:
      perItem:
        type: boolean
        default: true
      active:
        type: boolean
        default: true
      feeType:
        type: string
        enum:
          - fixed
          - percentage
          - none
      feeMaximum:
        type: integer
      feeMinimum:
        type: integer
        default: 0
      feeAmount:
        type: integer
        default: 0
  EsMerchant:
    type: object
    required:
      - name
      - stripeId
    allOf:
      - $ref: '#/definitions/EsBaseId'
      - properties:
          name:
            type: string
          stripeId:
            type: string
          feeStructure:
            type: object
            additionalProperties:
              $ref: '#/definitions/EsFeeStructure'
  EsStoreItemUpdate:
    type: object
    required:
      - name
      - itemType
      - totalInventory
      - priceStrategy
      - endSaleTimestamp
    properties:
      itemType:
        type: string
      name:
        type: string
      picture:
        type: string
      description:
        type: string
      priceStrategy:
        type: "array"
        items:
          $ref: "#/definitions/EsPriceStrategy"
      totalInventory:
        type: integer
        format: int32
      startSaleTimestamp:
        type: integer
      endSaleTimestamp:
        type: integer
      policy:
        type: string
      extra:
        type: object
      status:
        type: string
        enum:
          - open
          - closed
          - soldOut
  EsPriceStrategy:
    type: object
    required:
      - retailPrice
      - currencyCode
    properties:
      retailPrice:
        type: integer
        format: int32
      currencyCode:
        type: string
      discounts:
        type: array
        items:
          $ref: '#/definitions/EsDiscount'
      refunds:
        type: array
        items:
          $ref: '#/definitions/EsRefund'
      fees:
        type: object
      
        
        
  EsRefund:
    type: object
    required:
      - endTimestamp
      - refundAmount
    properties:
      startTimestamp:
        type: integer
      endTimestamp:
        type: integer
      refundDeduction:
        type: integer
    
  EsDiscount:
    type: object
    required:
      - discountType
      - discountPrice
      - endTimestamp
    properties:
      discountType:
        type: string
        enum:
          - limitedTime
          - referralCode
      referralCode:
        type: string
      discountPrice:
        type: integer
        format: int32
      startTimestamp:
        type: integer
        format: int32
      endTimestamp:
        type: integer
        format: int32
            
  EsStoreItem:
    type: object
    allOf:
      - $ref: '#/definitions/EsBaseId'
      - $ref: '#/definitions/EsStoreItemUpdate'
      - properties:
          merchantId:
            type: string
          merchantName:
            type: string
          totalSold:
            type: integer
            format: int32
          priceSummary:
            type: array
            items:
              $ref: '#/definitions/EsPriceSummary'
              
  EsPriceSummary:
    type: object
    properties:
      currencyCode:
        type: string
      price:
        type: integer
        format: int32
      discounts:
        type: array
        items:
          type: string
      membershipDiscounts:
        type: array
        items: 
          type: string
  
  EsPagedStoreItem:
    type: object
    properties:
      pageData:
        $ref: '#/definitions/EsPagination'
      items:
        type: array
        items:
          $ref: '#/definitions/EsStoreItem'
  EsCart:
    type: object
    allOf:
      - $ref: '#/definitions/EsBaseId'
      - properties:
          currencyCode:
            type: string
            readOnly: true
          quantity:
            type: integer
            readOnly: true
          subtotal:
            type: integer
            readOnly: true
          validationExpiry:
            type: integer
          items:
            type: object
            additionalProperties:
              $ref: '#/definitions/EsOrderItem'
          inProcessItems:
            type: object
            additionalProperties:
              $ref: '#/definitions/EsCartItem'
          saveForLater:
            type: object
            additionalProperties:
              $ref: '#/definitions/EsCartItem'
          lockedUntil:
            type: integer
          
  EsCartItem:
    type: object
    allOf:
      - $ref: '#/definitions/EsBaseId'
      - properties:
          storeItemId:
            type: string
          currencyCode:
            type: string
          name:
            type: string
          itemType:
            type: string
          picture:
            type: string
          retailPrice:
            type: integer
          merchantId:
            type: string
          merchantName:
            type: string
          quantity:
            type: integer
