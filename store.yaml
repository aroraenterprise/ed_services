swagger: '2.0'
info:
  contact:
    email: dev@edropin.com
    name: Saj Arora
  description: Store service for eDropin
  license:
    name: UNLICENSED
  title: eDropin Store
  version: 1.0.11
host: localhost:9004
basePath: /
schemes:
  - http
paths:
  /cart:
    delete:
      produces:
        - application/json
      parameters: []
      responses:
        '204':
          description: Order cleared
          schema:
            $ref: '#/definitions/EsOrder'
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esCart
      operationId: emptyCart
      summary: Empty the user cart
    post:
      produces:
        - application/json
      parameters:
        - in: query
          name: currencyCode
          type: string
          required: true
          enum:
          - cad
          - usd
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsCart'
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esCart
      operationId: updateCart
      summary: Update the cart
  /cart/apply-promotion:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Promotional codes
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EsPromotionInput'
      responses:
        '200':
          description: Updated Cart
          schema:
            $ref: '#/definitions/EsCartChangeResponse'
        '400':
          description: Invalid ID supplied
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '404':
          description: Cart Store Item not found
        '405':
          description: Validation exception
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esCart
      operationId: applyPromotion
      summary: Promotional codes and memberships can be entered here
  /cart/checkout:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Payment props for checkout
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EsPaymentInput'
      responses:
        '200':
          description: >-
            List of orderItems grouped by merchant as Order that the user has
            checked out
          schema:
            $ref: '#/definitions/EsCheckout'
        '400':
          description: Invalid ID supplied
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '404':
          description: Cart Store Item not found
        '405':
          description: Validation exception
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esCart
      operationId: checkout
      summary: Endpoint to charge the customer for the items in their cart.
  '/cart/remove-item/{itemId}':
    parameters:
      - $ref: '#/parameters/itemId'
    post:
      produces:
        - application/json
      parameters: []
      responses:
        '204':
          description: Cart Item deleted
          schema:
            $ref: '#/definitions/EsCartChangeResponse'
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '404':
          description: Cart Item not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esCart
      operationId: removeItem
      summary: Delete a cart item
  
  '/cart/add-item/{itemId}':
    parameters:
      - $ref: '#/parameters/itemId'
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Cart Item that needs to be upserted
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EsCartItemInput'
      responses:
        '200':
          description: Cart Item upserted
          schema:
            $ref: '#/definitions/EsCartChangeResponse'
        '400':
          description: Invalid ID supplied
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '404':
          description: Cart Store Item not found
        '405':
          description: Validation exception
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esCart
      operationId: addItem
      summary: Upsert item to cart
  /cart/validate:
    post:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Cart Item validated
          schema:
            $ref: '#/definitions/EsOrder'
        '400':
          description: Invalid ID supplied
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '404':
          description: Cart Store Item not found
        '405':
          description: Validation exception
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esCart
      operationId: validate
      summary: >-
        Validate Cart for a currency to ensure all items are available and
        pricing is all up to date and there are not potential conflicts
  /customers:
    get:
      produces:
        - application/json
      parameters:
        - collectionFormat: multi
          description: Expands the properties in the array
          in: query
          items:
            type: string
          name: expand
          required: false
          type: array
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsCustomer'
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esCustomers
      operationId: getUserCustomer
      summary: Get the users current customer information
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Customer input
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EsCustomerInput'
      responses:
        '200':
          description: Customer updated
          schema:
            $ref: '#/definitions/EsCustomer'
        '400':
          description: Invalid attributes
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esCustomers
      operationId: updateCustomer
      summary: Update a customer
  /customers/cards:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: A new Customer
          schema:
            properties:
              items:
                items:
                  $ref: '#/definitions/EsCard'
                type: array
            type: object
        '400':
          description: Invalid attributes
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esCustomers
      operationId: listAllCards
      summary: Retrieve all saved cards for customer
  '/customers/cards/{cardId}':
    parameters:
      - $ref: '#/parameters/cardId'
    delete:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Card removed
          schema:
            $ref: '#/definitions/EsSuccess'
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esCustomers
      operationId: removeCard
      summary: Remove a card
  /memberships:
    get:
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/searchQuery'
        - $ref: '#/parameters/searchFacets'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Memberships
          schema:
            $ref: '#/definitions/EsPagedMembership'
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMemberships
      operationId: getAllMemberships
      summary: Get Memberships
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Membership object that needs to be created
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EsMembershipUpdate'
      responses:
        '200':
          description: Membership created
          schema:
            $ref: '#/definitions/EsMembership'
        '400':
          description: Validation exception
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMemberships
      operationId: createMembership
      summary: Create Membership
  '/memberships/{membershipId}':
    parameters:
      - $ref: '#/parameters/membershipId'
    delete:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Membership deleted
          schema:
            $ref: '#/definitions/EsSuccess'
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '404':
          description: Membership not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMemberships
      operationId: deleteMembership
      summary: Delete an existing membership
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Membership
          schema:
            $ref: '#/definitions/EsMembership'
        '404':
          description: Membership not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMemberships
      operationId: getMembership
      summary: Get a membership from eDropin
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Membership object that needs to be updated
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EsMembershipUpdate'
      responses:
        '200':
          description: Membership updated
          schema:
            $ref: '#/definitions/EsMembership'
        '400':
          description: Validation exception
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '404':
          description: Membership not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMemberships
      operationId: updateMembership
      summary: Update an existing membership
  '/memberships/{membershipId}/members':
    parameters:
      - description: Membership Id
        in: path
        name: membershipId
        required: true
        type: string
    get:
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Members belonging to this membership
          schema:
            $ref: '#/definitions/EsPagedMember'
        '404':
          description: Membership not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMemberships
      operationId: getMembers
      summary: Get members for a membership
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Members that need to be updated/deleted
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EsMembersUpdate'
      responses:
        '200':
          description: Membership updated
          schema:
            $ref: '#/definitions/EsPagedMember'
        '404':
          description: Membership not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMemberships
      operationId: updateMembers
      summary: Update an existing membership
  '/memberships/{membershipId}/members/tasks':
    parameters:
      - $ref: '#/parameters/membershipId'
    delete:
      produces:
        - application/json
      parameters:
        - in: query
          name: apiKey
          required: true
          type: string
      responses:
        '200':
          description: Members deleted
          schema:
            $ref: '#/definitions/EsSuccess'
        '404':
          description: Membership not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      security: []
      tags:
        - esMemberships
      operationId: deleteMembersTask
      summary: 'Delete all members in the membership [cloud tasks]'
  '/merchant-orders/{orderItemId}':
    parameters:
      - $ref: '#/parameters/orderItemId'
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Order Item
          schema:
            $ref: '#/definitions/EsOrderItem'
        '400':
          description: Invalid Request
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '404':
          description: Order Item not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMerchantOrder
      operationId: getOrderItemForMerchant
      summary: Get the order item
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Order update options
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EsMerchantOrderUpdate'
      responses:
        '200':
          description: Order Item
          schema:
            $ref: '#/definitions/EsOrderItem'
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '404':
          description: Order Item not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMerchantOrder
      operationId: updateOrderItem
      summary: 'Updater order (e.g. refund, charges, cancel items, re-activate item)'
  '/merchants/{merchantId}':
    parameters:
      - $ref: '#/parameters/merchantId'
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsMerchant'
        '400':
          description: Invalid ID supplied
        '404':
          description: Store Item not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMerchants
      operationId: getMerchant
      summary: Get a Merchant from the directory
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Update merchant
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EsMerchantUpdate'
      responses:
        '200':
          description: Merchant Updated
          schema:
            $ref: '#/definitions/EsMerchant'
        '404':
          description: Profile not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMerchants
      operationId: updateMerchant
      summary: Update Merchant
  '/merchants/{merchantId}/enable-billing':
    parameters:
      - $ref: '#/parameters/merchantId'
    post:
      consumes:
        - text/plain
      produces:
        - application/json
      parameters:
        - description: Stripe Code To Enable Billing
          in: body
          name: body
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Billing updated
          schema:
            $ref: '#/definitions/EsMerchant'
        '400':
          description: Invalid ID supplied
        '404':
          description: Profile not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMerchants
      operationId: enableBilling
      summary: Enable billing
  '/merchants/{merchantId}/fee-structure/{itemType}':
    parameters:
      - $ref: '#/parameters/merchantId'
      - $ref: '#/parameters/itemType'
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Fee structure
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EsFeeStructure'
      responses:
        '200':
          description: Merchant fee structure updated
          schema:
            $ref: '#/definitions/EsMerchant'
        '400':
          description: Invalid ID supplied
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '404':
          description: Profile not found
        '405':
          description: Validation exception
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esMerchants
      operationId: updateFeeStructure
      summary: 'Setup fee structure for merchant [Admin Only]'
  '/merchants/{merchantId}/order-items':
    get:
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/merchantId'
        - $ref: '#/parameters/searchQuery'
        - $ref: '#/parameters/searchFacets'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsPagedOrderItem'
        '400':
          description: Invalid ID supplied
        '404':
          description: Store Item not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esOrder
      operationId: listOrderItemsByMerchant
      summary: List merchant order items
  /orders:
    get:
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/searchQuery'
        - $ref: '#/parameters/searchFacets'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsPagedOrder'
        '400':
          description: Invalid ID supplied
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esOrder
      operationId: listUserOrders
      summary: Get orders for current user
  '/orders/{orderId}':
    parameters:
      - $ref: '#/parameters/orderId'
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsOrder'
        '400':
          description: Invalid ID supplied
        '404':
          description: Store Item not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      security:
        - AuthorizationOptional: []
          ClientKey: []
        - Authorization: []
          ClientKey: []
      tags:
        - esOrder
      operationId: getOrder
      summary: Get order by id
  '/orders/{orderId}/items':
    parameters:
      - $ref: '#/parameters/orderId'
    get:
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsPagedOrderItem'
        '400':
          description: Invalid ID supplied
        '404':
          description: Store Item not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esOrder
      operationId: listOrderItems
      summary: List order items
  '/orders/{orderId}/order-items/{orderItemId}/start-refund':
    parameters:
      - $ref: '#/parameters/orderId'
      - $ref: '#/parameters/orderItemId'
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Refund options
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EsRefundRequest'
      responses:
        '200':
          description: Order Item
          schema:
            $ref: '#/definitions/EsOrderItem'
        '400':
          description: Invalid Request
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '404':
          description: Order Item not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esOrder
      operationId: startRefundForItem
      summary: Start the refund process for item
  '/permissions/accept-invite/{inviteToken}':
    parameters:
      - description: Invite Token
        in: path
        name: inviteToken
        required: true
        type: string
    post:
      produces:
        - application/json
      parameters:
        - description: Accept or decline an invite
          enum:
            - accept
            - decline
          in: query
          name: v
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EsPermissionAccept'
        '404':
          description: Permission invite not found
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esPermissions
      operationId: acceptPermissionInvite
      summary: Accept a permission invite
  '/permissions/{entityType}/{entityId}/accounts':
    parameters:
      - $ref: '#/parameters/entityType'
      - $ref: '#/parameters/entityId'
    get:
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Permissions for account
          schema:
            $ref: '#/definitions/EsPagedPermission'
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '405':
          description: Validation exception
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esPermissions
      operationId: paginatePermissions
      summary: Get permissions for entity
  '/permissions/{entityType}/{entityId}/accounts/{accountId}':
    parameters:
      - $ref: '#/parameters/entityType'
      - $ref: '#/parameters/entityId'
      - $ref: '#/parameters/accountId'
    delete:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Permissions for account
          schema:
            $ref: '#/definitions/EsSuccess'
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '405':
          description: Validation exception
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esPermissions
      operationId: removePermissionsForAccount
      summary: Remove all permissions for account
    get:
      produces:
        - application/json
      parameters:
        - in: query
          name: permission
          required: false
          type: string
      responses:
        '200':
          description: Account has Permission
          schema:
            $ref: '#/definitions/EsPermissionCheck'
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '500':
          description: An unexpected error occured.
          schema:
            $ref: '#/definitions/EsDefaultError'
      tags:
        - esPermissions
      operationId: hasPermission
      summary: Check account has permission
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EsPermissionInput'
      responses:
        '200':
          description: Set Account Permission
          schema:
            $ref: '#/definitions/EsPermission'
        '401':
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        '500':
