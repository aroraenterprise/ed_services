swagger: '2.0'
info:
  description: Events service for eDropin
  version: 1.0.0
  title: eDropin Events
  license:
    name: UNLICENSED
  contact:
    name: Saj Arora
    email: dev@edropin.com
host: events-dot-edropin-amalgam.appspot.com
basePath: /
tags:
  - name: eePermissions
    description: Permissions
  - name: eeEvents
    description: Events
  - name: eeEventTags
    description: Tagging profiles and invites in an event
  - name: eeEventAttendees
    description: Event Attendees
  - name: eeEventDropins
    description: Event Dropins
  - name: eeEventCredits
    description: Manage eCredits
  - name: eeEventCertificates
    description: Manage eCertificates - creation, update and deletion and assigning to attendees
  - name: eeKiosk
    description: Self-serve kiosks
  - name: eeEventAutomations
    description: Automated actions based on triggers such as dropin => assign certificate
  - name: eeQrCode
    description: Generate qr codes
  - name: eeSurveys
    description: Manage surveys
  - name: eeMessages
    description: Manage, send and track event messages
  - name: eePACE
    description: AGD PACE endpoints for managing providers
schemes:
  - https
produces:
  - application/json
securityDefinitions:
  Authorization:
    type: apiKey
    in: header
    name: Authorization
  ClientKey:
    type: apiKey
    in: header
    name: X-Client-Key
security:
  - ClientKey: []
    Authorization: []
paths:
  ### PERMISSIONS
  '/permissions/accept-invite/{inviteToken}':
    parameters:
      - in: path
        name: inviteToken
        description: Invite Token
        required: true
        type: string
    post:
      tags:
        - eePermissions
      summary: 'Accept a permission invite'
      operationId: acceptPermissionInvite
      parameters:
        - in: query
          name: v
          description: Accept or decline an invite
          type: string
          enum:
            - accept
            - decline
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EePermissionAccept'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
          
  '/permissions/{entityType}/{entityId}/send-invite':
    parameters:
      - $ref: '#/parameters/entityType'
      - $ref: '#/parameters/entityId'
    post:
      tags:
        - eePermissions
      summary: 'Send a permission invite'
      operationId: sendPermissionInvite
      parameters:
        - in: body
          name: permissionInvite
          description: Object for permission invite
          required: true
          schema:
            $ref: '#/definitions/EePermissionInviteCreate'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EePagedPermissionInvite'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  '/permissions/{entityType}/{entityId}/accounts':
    parameters:
      - $ref: '#/parameters/entityType'
      - $ref: '#/parameters/entityId'
    get:
      tags:
        - eePermissions
      summary: Get permissions for entity
      operationId: paginatePermissions
      parameters:
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Permissions for account
          schema:
            $ref: '#/definitions/EePagedPermission'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  '/permissions/{entityType}/{entityId}/accounts/{accountId}':
    parameters:
      - $ref: '#/parameters/entityType'
      - $ref: '#/parameters/entityId'
      - $ref: '#/parameters/accountId'
    get:
      tags:
        - eePermissions
      summary: Check account has permission
      operationId: hasPermission
      parameters:
        - in: query
          type: string
          required: false
          name: permission
      responses:
        '200':
          description: Account has Permission
          schema:
            $ref: '#/definitions/EePermissionCheck'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    put:
      tags:
        - eePermissions
      summary: Set account permission
      operationId: setPermission
      parameters:
        - in: body
          required: true
          name: permissionProps
          schema:
            $ref: '#/definitions/EePermissionInput'
      responses:
        '200':
          description: Set Account Permission
          schema:
            $ref: '#/definitions/EePermission'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    delete:
      tags:
        - eePermissions
      summary: Remove all permissions for account
      operationId: removePermissionsForAccount
      responses:
        '200':
          description: Permissions for account
          schema:
            $ref: '#/definitions/EeSuccess'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  ### PERMISSION END  
  
  ### EVENTS
  /events:
    get:
      tags:
        - eeEvents
      summary: Get Events
      operationId: getAllEvents
      parameters:
        - $ref: '#/parameters/searchQuery'
        - $ref: '#/parameters/searchFacets'
        - $ref: '#/parameters/searchCoords'
        - $ref: '#/parameters/filterTimestamp'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Events
          schema:
            $ref: '#/definitions/EePagedEvent'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    post:
      tags:
        - eeEvents
      summary: Create Event
      operationId: createEvent
      parameters:
        - in: body
          name: eventProps
          description: Event object that needs to be created
          required: true
          schema:
            $ref: '#/definitions/EeEventUpdate'
      responses:
        '200':
          description: Event created
          schema:
            $ref: '#/definitions/EeEvent'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  '/events/get-multi':
    get:
      tags:
        - eeEvents
      summary: Get Multiple Events
      operationId: getMultipleEvents
      parameters:
        - in: query
          name: eventIds
          type: array
          items:
            type: string
      responses:
        '200':
          description: Event
          schema:
            type: array
            items:
              $ref: '#/definitions/EeEvent'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  '/events/{eventId}':
    parameters:
      - $ref: '#/parameters/eventId'
    get:
      tags:
        - eeEvents
      summary: Get a Event from the directory
      operationId: getEvent
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EeEvent'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    put:
      tags:
        - eeEvents
      summary: Update an existing Event
      operationId: updateEvent
      parameters:
        - in: body
          name: eventProps
          description: Event object that needs to be updated
          required: true
          schema:
            $ref: '#/definitions/EeEventUpdate'
      responses:
        '200':
          description: Event updated
          schema:
            $ref: '#/definitions/EeEvent'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    delete:
      tags:
        - eeEvents
      summary: Delete an existing Event
      operationId: deleteEvent
      responses:
        '204':
          description: Event deleted
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeEvent'
  
  '/events/facets/{facetName}':
    parameters:
      - in: path
        name: facetName
        required: true
        type: string
        description: Name of the facet
    get:
      tags:
        - eeEvents
      summary: Search for event facets
      operationId: searchEventFacets
      parameters:
        - $ref: '#/parameters/searchQuery'
        - in: query
          type: integer
          name: startDate
        - in: query
          type: integer
          name: endDate
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Facet result
          schema:
            $ref: '#/definitions/EeFacetSearch'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  
  '/events/categories':
    get:
      tags:
        - eeEvents
      summary: Get Event Categories
      operationId: getEventCategories
      deprecated: true
      parameters:
        - $ref: '#/parameters/searchQuery'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Categories
          schema:
            $ref: '#/definitions/EeFacetSearch'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  '/events/search':
    get:
      tags:
        - eeEvents
      summary: Search Events
      operationId: searchEvent
      deprecated: true
      parameters:
        - $ref: '#/parameters/searchQuery'
        - $ref: '#/parameters/searchFacets'
        - $ref: '#/parameters/searchCoords'
        - $ref: '#/parameters/filterTimestamp'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Events
          schema:
            $ref: '#/definitions/EePagedEvent'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  '/events/search/2':
    get:
      tags:
        - eeEvents
      summary: Search Events
      operationId: searchEvent2
      parameters:
        - $ref: '#/parameters/searchQuery'
        - $ref: '#/parameters/searchFacets'
        - in: query
          type: string
          name: placeId
        - in: query
          type: integer
          name: startDate
        - in: query
          type: integer
          name: endDate
        - in: query
          type: integer
          name: priceMin
        - in: query
          type: integer
          name: priceMax
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Events
          schema:
            $ref: '#/definitions/EePagedEvent'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  ### EVENTS END
  
  ### EVENT TAGS
  '/events/{eventId}/tags':
    parameters:
      - $ref: '#/parameters/eventId'
    get:
      tags:
        - eeEventTags
      summary: Paginate tags linked to an event
      operationId: listEventTags
      parameters:
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Event Profiles
          schema:
            $ref: '#/definitions/EePagedEventTag'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  '/events/{eventId}/tags-search':
    parameters:
      - $ref: '#/parameters/eventId'
    get:
      tags:
        - eeEventTags
      summary: Paginate tags linked to an event
      operationId: searchTagsForEvent
      parameters:
        - $ref: '#/parameters/searchQuery'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Event Profiles
          schema:
            $ref: '#/definitions/EePagedEventTag'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  '/events/{eventId}/tags/{profileId}':
    parameters:
      - $ref: '#/parameters/eventId'
      - $ref: '#/parameters/profileId'
    put:
      tags:
        - eeEventTags
      summary: Create or update a tag in an event [will make tag request if new tag]
      operationId: upsertEventTag
      parameters:
        - in: body
          name: roleProp
          description: Profile role to update
          required: true
          schema:
            $ref: '#/definitions/EeEventTagUpsert'
      responses:
        '200':
          description: Event Profile
          schema:
            $ref: '#/definitions/EeEventTag'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  '/event-tags/{tagId}':
    parameters:
      - $ref: '#/parameters/tagId'
    delete:
      tags:
        - eeEventTags
      summary: Remove tag from event
      operationId: removeEventTag
      responses:
        '200':
          description: Removed profile
          schema:
            $ref: '#/definitions/EeSuccess'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  '/events/eventTagStatusUpdate':
    post:
      tags:
        - eeEventTags
      security: []
      parameters:
        - in: query
          name: apiKey
          type: string
          required: true
        - in: body
          name: subData
          description: Base64 encoded message
          required: true
          schema:
            $ref: '#/definitions/EePubSubMessage'
      summary: Pub sub to update event tag, accept or decline [used by service account]
      operationId: updateEventTagStatus
      responses:
        '200':
          description: OK
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  ### END OF EVENT TAGS
  
  ### EVENT TICKETS
  '/events/{eventId}/tickets/{ticketId}':
    parameters:
      - $ref: '#/parameters/eventId'
      - $ref: '#/parameters/ticketId'
    post:
      tags:
        - eeEvents
      summary: Add Ticket to event
      operationId: upsertTicket
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/EeTicketUpdate'
      responses:
        '200':
          description: Event Ticket added
          schema:
            $ref: '#/definitions/EeEvent'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    delete:
      tags:
        - eeEvents
      summary: Remove ticket from event
      operationId: removeTicket
      responses:
        '204':
          description: Ticket removed
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  ### END OF EVENT TICKETS
  
  ### EVENT DROPINS
  '/events/{eventId}/dropins':
    parameters:
      - $ref: '#/parameters/eventId'
    get:
      tags:
        - eeEventDropins
      summary: List all event dropins
      operationId: listDropins
      parameters:
        - $ref: '#/parameters/searchQuery'
        - $ref: '#/parameters/searchFacets'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Attendees for the event
          schema:
            $ref: '#/definitions/EePagedEventDropin'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    post:
      tags:
        - eeEventDropins
      summary: Create a dropin to an event
      operationId: createDropin
      parameters:
        - in: body
          name: body
          description: Dropin object to be created
          required: true
          schema:
            $ref: '#/definitions/EeEventDropinUpdate'
      responses:
        '200':
          description: Dropin added
          schema:
            $ref: '#/definitions/EeEventDropin'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  '/dropins/{dropinId}':
    parameters:
      - $ref: '#/parameters/dropinId'
    get:
      tags:
        - eeEventDropins
      summary: Retrieve a dropin
      operationId: retrieveDropin
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EeEventDropin'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    put:
      tags:
        - eeEventDropins
      summary: Update dropin to event
      operationId: updateDropin
      parameters:
        - in: body
          name: body
          description: Dropin to update
          required: true
          schema:
            $ref: '#/definitions/EeEventDropinUpdate'
      responses:
        '200':
          description: Event Dropin updated
          schema:
            $ref: '#/definitions/EeEventDropin'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    delete:
      tags:
        - eeEventDropins
      summary: Delete an existing dropin
      operationId: deleteDropin
      responses:
        '204':
          description: Dropin deleted
          schema:
            $ref: '#/definitions/EeEventDropin'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  '/dropins/{dropinId}/attendees':
    parameters:
      - $ref: '#/parameters/dropinId'
      - in: query
        name: attendeeIds
        type: array
        items:
          type: string
    put:
      tags:
        - eeEventDropins
      summary: Assign dropins to attendees
      operationId: createAttendeeDropin
      responses:
        '200':
          description: Dropin assigned
          schema:
            $ref: '#/definitions/EeEventAttendeeDropin'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    delete:
      tags:
        - eeEventDropins
      summary: Remove dropins from attendees
      operationId: deleteAttendeeDropin
      responses:
        '204':
          description: Dropin removed
          schema:
            $ref: '#/definitions/EePagedEventAttendee'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  '/events/{eventId}/attendees':
    parameters:
      - $ref: '#/parameters/eventId'
    get:
      tags:
        - eeEventAttendees
      summary: List all event attendees
      operationId: listAttendees
      parameters:
        - $ref: '#/parameters/searchQuery'
        - $ref: '#/parameters/searchFacets'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Attendees for the event
          schema:
            $ref: '#/definitions/EePagedEventAttendee'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    post:
      tags:
        - eeEventAttendees
      summary: Add an Attendee to an event
      operationId: createAttendee
      parameters:
        - $ref: '#/parameters/eventId'
        - in: query
          name: ticketId
          type: string
          required: true
        - in: body
          name: attendeeProps
          description: Attendee object to be created
          required: true
          schema:
            $ref: '#/definitions/EeEventAttendeeUpdate'
      responses:
        '200':
          description: Attendee added
          schema:
            $ref: '#/definitions/EeEventAttendee'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  '/events/{eventId}/attendees/export':
    parameters:
      - $ref: '#/parameters/eventId'
    get:
      tags:
        - eeEventAttendees
      summary: Export event attendee data
      operationId: exportAttendees
      parameters:
        - $ref: '#/parameters/searchFacets'
      responses:
        '200':
          description: Export attendees for the event as a csv
          schema:
            $ref: '#/definitions/EeCsv'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  '/attendees':
    get:
      tags:
        - eeEventAttendees
      summary: Search user attendees
      operationId: listUserAttendees
      parameters:
        - $ref: '#/parameters/searchQuery'
        - $ref: '#/parameters/searchFacets'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          description: Get attendees for user
          schema:
            $ref: '#/definitions/EePagedEventAttendee'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  '/attendees/{attendeeId}':
    parameters:
      - $ref: '#/parameters/attendeeId'
    get:
      tags:
        - eeEventAttendees
      summary: Retrieve an attendee
      operationId: retrieveAttendee
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EeEventAttendee'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    put:
      tags:
        - eeEventAttendees
      summary: Update an attendee
      operationId: updateAttendee
      parameters:
        - in: body
          name: attendeeProps
          description: Attendee object that needs to be updated
          required: true
          schema:
            $ref: '#/definitions/EeEventAttendeeUpdate'
      responses:
        '200':
          description: Attendee updated
          schema:
            $ref: '#/definitions/EeEventAttendee'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    delete:
      tags:
        - eeEventAttendees
      summary: Delete an Event Attendee
      operationId: deleteAttendee
      responses:
        '204':
          description: Event Attendee deleted
          schema:
            $ref: '#/definitions/EeEventAttendee'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  '/attendees/{attendeeId}/link':
    post:
      tags:
        - eeEventAttendees
      summary: Send attendee link
      operationId: sendAttendeeLink
      parameters:
        - $ref: '#/parameters/attendeeId'
        - in: body
          name: body
          description: Send to a different email than the one associated with the account
          required: true
          schema:
            $ref: '#/definitions/EeSendLinkInput'
      responses:
        '200':
          description: Claim sent
          schema:
            $ref: '#/definitions/EeSuccess'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  '/attendees/transfer':
    post:
      tags:
        - eeEventAttendees
      summary: Transfer attendees from one ticket to another ticket (can also be two tickets from two separate events)
      operationId: transferAttendees
      parameters:
        - in: body
          name: body
          description: Attendee transfer properties
          required: true
          schema:
            $ref: '#/definitions/EeEventAttendeeTransfer'
      responses:
        '200':
          description: Attendees transfered
          schema:
            $ref: '#/definitions/EePagedEventAttendee'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  '/attendees/code':
    parameters:
      - in: query
        name: code
        type: string
        required: true
    get:
      tags:
        - eeEventAttendees
      summary: Get all attendee tickets associated with the code in query
      operationId: retrieveAttendeesByCode
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EePagedEventAttendee'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  
  '/events/{eventId}/credits':
    parameters:
      - $ref: '#/parameters/eventId'
    get:
      tags:
        - eeEventCredits
      summary: List all event credits
      operationId: listCreditsByEvent
      responses:
        '200':
          description: Credits for the event
          schema:
            $ref: '#/definitions/EePagedCredit'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    post:
      tags:
        - eeEventCredits
      summary: Create a credit for an event
      operationId: createCredit
      parameters:
        - in: body
          name: body
          description: Credit object to be created
          required: true
          schema:
            $ref: '#/definitions/EeCredit'
      responses:
        '200':
          description: Certificate added
          schema:
            $ref: '#/definitions/EeCredit'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
  '/credits/{creditId}':
    parameters:
      - $ref: '#/parameters/creditId'
    get:
      tags:
        - eeEventCredits
      summary: Retrieve a credit
      operationId: retrieveCredit
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EeCredit'
        default:
          description: Error
          schema:
            $ref: '#/definitions/EeDefaultError'
    put:
      tags:
        - eeEventCredits
      summary: Update credit to event
      operationId: updateCredit
      parameters:
        - in: body
          name: body
          description: Credit to update
          required: true
          schema:
            $ref: '#/definitions/EeCredit'
