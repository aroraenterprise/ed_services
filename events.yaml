parameters:
  limit:
    name: limit
    in: query
    description: Number of items returned
    type: integer
    format: int32
    minimum: 0
    exclusiveMinimum: true
    maximum: 50
    exclusiveMaximum: false
    multipleOf: 10
    default: 20
  cursor:
    name: cursor
    in: query
    description: Start Cursor for query
    type: string
  accountId:
    name: accountId
    in: path
    description: Account Id
    type: string
    required: true
  attendeeId:
    name: attendeeId
    in: path
    description: Attendee Id
    type: string
    required: true
  automationId:
    name: automationId
    in: path
    description: Automation Id
    type: string
    required: true
  certificateId:
    name: certificateId
    in: path
    description: Certificate Id
    type: string
    required: true
  certificateCode:
    name: certificateCode
    in: path
    description: Certificate Code
    type: string
    required: true
  currencyCode:
    name: currencyCode
    in: path
    description: Currencey code
    type: string
    required: true
  dropinId:
    name: dropinId
    in: path
    description: Dropin Id
    type: string
    required: true
  eventId:
    name: eventId
    in: path
    description: Event Id
    type: string
    required: true
  profileId:
    name: profileId
    in: path
    description: Profile Id
    type: string
    required: true
  courseId:
    name: courseId
    in: path
    description: Course Id
    type: string
    required: true
  inviteId:
    name: inviteId
    in: path
    description: Invite Id
    type: string
    required: true
  kioskId:
    name: kioskId
    in: path
    description: Kiosk Id
    type: string
    required: true
  searchQuery:
    in: query
    name: q
    type: string
  filterTimestamp:
    in: query
    name: filterTimestamp
    description: Filter by start and end time e.g. (starting after 1111 ending before 1234 = 1111,1234)
    type: array
    items:
      type: integer
    maxLength: 2
  searchCoords:
    in: query
    name: searchCoords
    description: Coordinates for search
    type: array
    required: false
    items:
      type: string
  searchFacets:
    in: query
    name: facets
    type: string
    description: 'e.g [profiledIds:edropin],[profileIds:agdontario]'
  tagId:
    name: tagId
    in: path
    description: Tag Id
    type: string
    required: true
  ticketId:
    name: ticketId
    in: path
    description: Ticket Id
    type: string
    required: true
responses:
  Default500ErrorResponse:
    description: An unexpected error occured.
    schema:
      $ref: '#/definitions/EeDefaultError'
  InvalidInputResponse:
    description: Validation exception
  UnauthorizedError:
    description: API key is missing or invalid
    headers:
      WWW_Authenticate:
        type: string
definitions:
  EeBaseId:
    type: object
    properties:
      id:
        type: string
      createdOn:
        type: string
        readOnly: true
      modifiedOn:
        type: string
        readOnly: true
      version:
        type: string
        readOnly: true
  EePagination:
    type: object
    properties:
      pageSize:
        type: integer
        format: int32
      nextCursor:
        type: string
      total:
        type: integer
        format: int32
  EeDefaultError:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
  EeAddress:
    type: object
    properties:
      formatted:
        type: string
      landmark:
        type: string
      street:
        type: string
      city:
        type: string
      state:
        type: string
      country:
        type: string
      zip:
        type: string
      _geoloc:
        $ref: '#/definitions/EeGeoloc'
  EeGeoloc:
    type: object
    properties:
      lat:
        type: number
        format: float
      lng:
        type: number
        format: float
  EePermission:
    type: object
    properties:
      id:
        type: string
      creatorId:
        type: string
      entityKind:
        type: string
      entityId:
        type: string
      permissions:
        type: object
  EePermissionInput:
    type: object
    properties:
      permissions:
        type: object
  EePagedPermission:
    type: object
    properties:
      pageData:
        $ref: '#/definitions/EePagination'
      allPermission:
        type: array
        items:
          type: string
      items:
        type: array
        items:
          $ref: '#/definitions/EePermission'
  EePermissionCheck:
    type: object
    properties:
      hasPermission:
        type: boolean
  EeSuccess:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: object
  EeProfile:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      location:
        type: string
